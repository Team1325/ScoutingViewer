<ion-view title="Results" hide-nav-bar="false">

  <ion-nav-buttons side="left">
    <button class="button button-clear" ng-click="back()">
      Back
    </button>
  </ion-nav-buttons>

  <ion-content style="text-align: center;">

    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="number" placeholder="optional Team #" ng-model="filter.team">
        </label>
        <button class="button button-small" ng-click="search()">
          Search
        </button>
      </div>

    </div>

    <div ng-repeat="match in results">

      <div class="card">
        <div class="item item-divider">
        Team {{match.team}} during Match {{match.number}}
        </div>
        <div class="item item-text-wrap">
          <div ng-repeat="stack in match.teleop">
            {{stack.size}} Stack <br>
          </div>
        </div>
        <div class="item item-divider">
          Speed: {{match.auto.speed}} | Stack Size: {{match.auto.stackSize}} | RC Auto Bins: {{match.auto.bins}}
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
